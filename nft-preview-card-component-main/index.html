<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/src/css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="slide-top">
  <main class="main-container">
    <div class="card-container">
      <img src="/src/images/image-equilibrium.jpg" alt="equilibrium collection">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <p class="cost">
          <img draggable="false" src="/src/images/icon-ethereum.svg" alt="ethereum">
          <span>0.041 ETH</span>
        </p>
        <p>
          <img draggable="false" src="/src/images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </p>
      </div>
      <div class="creator-cont">
        <div>
          <img draggable="false" class="creator-img" src="/src/images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AmirJV1" target="_blank" rel="noreferrer">Amir Velasquez</a>.
  </footer>
</body>

</html>
