<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/public/css/style.css">


</head>

<body>

  <div class="mainDiv">
    <img draggable="false" class="headerImg" src="/public/images/illustration-hero.svg" alt="">
    <div class="seccondSection">
      <div class="orderSumDiv">
        <h1>Order Summary</h1>
        <P>You can now listen to millions of <span class="songText">songs</span>, <span
            class="audioText">audiobooks</span>, and <span class="podText">podcasts</span> on any
          device anywhere you like!</P>
      </div>
      <div class="planDiv">
        <div>
          <img draggable="false" src="/public/images/icon-music.svg" alt="">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </div>
      <div class="orderDiv">
        <button class="payBtn">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/AmirJV1">Amir Jose Velasquez</a>.
    </span>
  </div>
</body>

</html>
